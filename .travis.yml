sudo: required
services:
- docker

env:
  global: 
  - GH_REF: github.com:appelmar/s3gep-website.git


install:
  - docker build -t appelmar/s3gep-website .


script:
  - docker run -v $PWD:/shared  appelmar/s3gep-website
  - sudo chmod -R 0777 site
  - cd site 

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN  
  keep-history: true
  on:
    branch: master

